<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>HTML Content Swiper</title>
    <style>
        /* Add your custom styles here */
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <iframe src="https://webcam.trentvalleysc.org/" style="height: 100vh;width:100vw;" frameborder="0"></iframe>
            </div>
            <div class="swiper-slide">
                <iframe src="https://trentvalleysc.org/wind/" style="height: 100vh;width:100vw;" frameborder="0"></iframe>
            </div>
            <div class="swiper-slide">
                <iframe src="https://check-for-flooding.service.gov.uk/station/2100" style="height: 100vh;width:100vw;" frameborder="0"></iframe>
            </div>

            <div class="swiper-slide">
                <iframe src="https://www.xcweather.co.uk/forecast/NG10_2FY" style="height: 100vh;width:100vw;" frameborder="0"></iframe>
            </div>
            <!-- Add more slides as needed -->
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 10,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
